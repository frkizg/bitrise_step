title: |-
  Browserstack App Automate Upload
summary: |
  Step to upload app to Browserstack app automate
description: |
  Step to upload ipa, apk or abb files to Browserstack app automate service,. Step outputs Browserstack app url
website: https://github.com/frkizg/bitrise_step.git
source_code_url: https://github.com/frkizg/bitrise_step.git
support_url: https://github.com/frkizg/bitrise_step.git
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - deploy

is_requires_admin_user: true
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  bash:
    entry_file: step.sh


inputs:
  - browserstack_user_name: $BROWSERSTACK_USER_NAME
    opts:
      category: Browserstack credentials
      title: "Browserstack User Name"
      summary: "Enter your Browserstack User Name"
      description: "Enter your Browserstack User Name"
      type: text
      is_sensitive: true
      is_required: true
      is_expand: true

  - browserstack_access_key: $BROWSERSTACK_ACCESS_KEY
    opts:
      category: Browserstack credentials
      title: "Browserstack Access Key"
      summary: "Enter your Browserstack Access Key"
      description: "Enter your Browserstack Access Key"
      type: text
      is_sensitive: true
      is_required: true
      is_expand: true
  
  - file_to_upload:
    opts:
      title: "File to upload"
      summary: "Select the file to upload"
      description: "Select the file to upload"
      type: file
      is_required: true
      is_expand: true

outputs:
  - APP_URL: "$BROWSERSTACK_APP_AUTOMATE_IOS_URL"
    opts:
      title: "Browserstack App Automate App URL"
      summary: "Url for your Browserstack App Automate app"
      description: "Url for your Browserstack App Automate app"

